<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Coffee lovers!</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    {# Font awesome #}
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'socialforum/css/master.css' %}">

  </head>
  <body>

    <nav class='navbar navbar-expand-md navbar-toggleable-md navbar-dark bg-dark mynav sticky-top' roel='navigation' id='navbar'>
      <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <a class='navbar-brand mynav' href="{% url 'home' %}">Coffee lovers!</a>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class='nav navbar-nav ml-auto'>
            {% if user.is_authenticated %}
              <li class="nav-item"> <a class='nav-link' href="{% url 'posts:create' %}">Post</a> </li>
              <li class="nav-item"> <a class='nav-link' href="{% url 'groups:all' %}">Groups</a> </li>
              <li class="nav-item"> <a class='nav-link' href="{% url 'groups:create' %}">Create Group</a> </li>
              <li class="nav-item"> <a class='nav-link' href="{% url 'accounts:logout' %}">Log out!</a> </li>
            {% else %}
              <li class="nav-item"> <a class='nav-link' href="{% url 'groups:all' %}">Groups</a> </li>
              <li class="nav-item"> <a class='nav-link' href="{% url 'accounts:login' %}">Login</a> </li>
              <li class="nav-item"> <a class='nav-link' href="{% url 'accounts:signup' %}">Sign up!</a> </li>
            {% endif %}
          </ul>
        </div>
      </div>

    </nav>
    <br>

    <div class="container">
      {% block content %}

      {% endblock %}
    </div>

  </body>
  <script type="text/javascript" src="{% static 'socialforum/js/master.js' %}">

  </script>
</html>
